  GH_REGISTRY_URL:       'https://npm.pkg.github.com'
  RED:                   '\033[1;91m'
  GREEN:                 '\033[1;92m'
  BLUE:                  '\033[1;94m'
  NC:                    '\033[0m'

jobs:

  deploy-infra:
    name: üöÄ Destroy DevOps infra

    runs-on: ubuntu-latest
    permissions: write-all

    env:
      AWS_ACCOUNT: "321160696139"
      AWS_REGION: "eu-central-1"

    steps:
      - name: üîß Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: ${{ env.GH_REGISTRY_URL }}
      - name: üîê Configure AWS credentials from DevOps account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT }}:role/${{ env.GITHUB_ACTIONS_ROLE }}
          role-skip-session-tagging: true
          aws-region: ${{ env.AWS_REGION }}
      - name: üîß Delete Demo Stack
        run: |
          aws cloudformation delete-stack --stack-name InfraStack

          