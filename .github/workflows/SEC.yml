name: Security&QA Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - feature/*  # Lanzar automaticamente al realizar un push las ramas feature


env:
  ACTIONS_STEP_DEBUG: true
  NODE_AUTH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
  AWS_ACCOUNT:      ${{ secrets.AWS_ACCOUNT }}
  AWS_REGION:       ${{ secrets.AWS_REGION }}
  GITHUB_ACTIONS_ROLE:   'githubIDP'
  GH_REGISTRY_URL:       'https://npm.pkg.github.com'
  RED:                   '\033[1;91m'
  GREEN:                 '\033[1;92m'
  BLUE:                  '\033[1;94m'
  NC:                    '\033[0m'

jobs:

  CI-Workflow:
    name: ‚è≠Ô∏è Security-QA-Workflow-Example

    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
        fail-fast: false
        matrix:
          language: [ 'typescript'] # A√±ade los lenguajes que tu proyecto utiliza
  
    steps:
      - name: üóÇÔ∏è Checkout project
        uses: actions/checkout@v4 
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
  
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3