


<div fxLayout="column" fxLayoutAlign="center" fxLayout.xl="column" style="margin-top:80px">
 

      <div fxLayoutAlign="left" style="margin-left:30px">
        <mat-form-field style="width:80%" appearance="fill">
          <mat-label>Enter API EndPoint</mat-label>
          <input type="text" [formControl]="endpoint" matInput>

        </mat-form-field>
      </div>

      <div fxLayoutAlign="left" style="margin-top:20px;margin-left:30px">
        <button type="button"  style="width:30%" mat-raised-button color="primary"(click)="showResponse()" >Send a Request to EndPoint</button>
      </div>

      <div fxLayoutAlign="left" style="margin-top:40px;margin-left:30px">
        
        <mat-card style="width:80%">
            <mat-card-header>
                <mat-card-title>
                    Complete Response
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{response }}
            </mat-card-content>
        </mat-card>

      </div>

      <div fxLayoutAlign="left" style="margin-top:40px;margin-left:30px">
        
        <mat-card style="width:80%">
            <mat-card-header>
                <mat-card-title>
                    Response body
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{resultado }}
            </mat-card-content>
        </mat-card>

      </div>

</div>
